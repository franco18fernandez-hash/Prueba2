<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Traductor Franco</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="foto.jpg" type="image/jpg">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #c08ca9a9; color: white; margin: 0; overflow: hidden; }

        #menu { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: fixed; 
            top: 0; left: 0; transition: 0.3s; z-index: 10;
        }

        /* La sección del traductor ahora es un contenedor para el Google real */
        #seccion-traductor { 
            display: none; width: 100%; height: 100vh; 
            background: #fff; position: fixed; top: 0; left: 0; 
            flex-direction: column; z-index: 20;
        }

        /* Barra superior para poder volver al menú */
        .barra-superior {
            width: 100%; height: 50px; background: #222; 
            display: flex; align-items: center; padding: 0 10px;
            box-sizing: border-box;
        }

        .btn { padding: 15px 30px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; background: #222; color: white; margin: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }

        .btn-volver { background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Estilo del marco que carga Google */
        iframe {
            width: 100%;
            flex-grow: 1; /* Ocupa todo el espacio restante */
            border: none;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color: #222;">App</h1>
        <button class="btn" onclick="mostrarTraductor()">❤️Traductor personal❤️</button>
        <button class="btn" onclick="window.close()" style="background:#ff4757">✘Cerrar App✘</button>
    </div>

    <div id="seccion-traductor">
        <div class="barra-superior">
            <button class="btn-volver" onclick="volver()">⬅ Volver al Menú</button>
            <span style="margin-left: 20px; color: white; font-size: 14px;">Google Translate</span>
        </div>
        <iframe id="google-frame" src=""></iframe>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const seccion = document.getElementById('seccion-traductor');
        const frame = document.getElementById('google-frame');

        function mostrarTraductor() {
            menu.style.display = 'none';
            seccion.style.display = 'flex';
            // Cargamos la URL de Google solo cuando se necesita para ahorrar datos
            // La versión /m es la más compatible con marcos en tablets
            frame.src = "https://translate.google.com/m?hl=es";
        }

        function volver() {
            seccion.style.display = 'none';
            menu.style.display = 'flex';
            frame.src = ""; // Limpiamos para que no siga cargando de fondo
        }
    </script>
</body>
</html>
