<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Franco</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="fondo.jpg">

    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            overflow: hidden;
            background-color: #c08ca9a9;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
        }

        #menu { 
            width: 100%; height: 100vh; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.3); /* Capa para resaltar botones */
        }

        h1 { background: rgba(255, 255, 255, 0.8); padding: 10px 20px; border-radius: 12px; color: #222; }

        .btn { 
            padding: 18px 35px; font-size: 20px; border: none; 
            border-radius: 15px; cursor: pointer; font-weight: bold; 
            background: #222; color: white; margin: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .btn-cerrar { background: #ff4757; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>‚ù§Ô∏è App ‚ù§Ô∏è</h1>
        <button class="btn" onclick="abrirGoogle()">üåê Traductor de Google</button>
        <button class="btn btn-cerrar" onclick="window.close()">‚úò Cerrar App ‚úò</button>
    </div>

    <script>
        function abrirGoogle() {
            // El truco est√° en usar window.location.replace para que se abra 
            // en la misma ventana y no cree una pesta√±a nueva.
            window.location.href = "https://translate.google.com/?hl=es";
        }
    </script>
</body>
</html>
