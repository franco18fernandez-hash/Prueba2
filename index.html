<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel de Automatizaci√≥n</title>
    <style>
        /* Estilo moderno y oscuro tipo App */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 30px; color: #00d2ff; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 500px;
        }

        .btn-link {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #1e1e1e;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Colores para distinguir botones */
        .btn-link:active { transform: scale(0.95); }
        .traductor { border-bottom: 4px solid #4285f4; }
        .github { border-bottom: 4px solid #f34f29; }
        .cerrar { border-bottom: 4px solid #ff4757; margin-top: 20px; grid-column: span 2; }

    </style>
</head>
<body>

    <h1>Panel de Franco</h1>

    <div class="grid-container">
        <button class="btn-link traductor" onclick="abrir('https://translate.google.com/?hl=es')">
            üåê Traductor
        </button>

        <button class="btn-link github" onclick="abrir('https://github.com')">
            üêô Mi GitHub
        </button>

        <button class="btn-link cerrar" onclick="window.close()">
            ‚úñ Cerrar App
        </button>
    </div>

    <script>
        function abrir(url) {
    // Creamos un elemento 'a' invisible
    const link = document.createElement('a');
    link.href = url;
    link.target = '_blank';
    
    // Esto es lo m√°s importante: 
    // 'noreferrer' hace que Google no sepa que vienes de GitHub y te deje pasar
    link.rel = 'noopener noreferrer'; 
    
    // Simulamos el clic
    link.click();
}
    </script>

</body>
</html>

    <script>
        const menu = document.getElementById('menu');
        const seccion = document.getElementById('seccion-traductor');
        const input = document.getElementById('texto-original');
        const output = document.getElementById('resultado');
        const selector = document.getElementById('selector-idioma');

        function mostrarTraductor() {
            menu.style.display = 'none';
            seccion.style.display = 'flex';
        }

        function volver() {
            seccion.style.display = 'none';
            menu.style.display = 'flex';
            input.value = "";
            output.innerText = "Esperando texto...";
        }

        async function traducir() {
            const texto = input.value.trim();
            const idioma = selector.value;
            if(!texto) return;
            output.innerText = "Traduciendo... ‚è≥";
            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(texto)}&langpair=${idioma}&de=franco18fernandez@gmail.com`;
                const respuesta = await fetch(url);
                const datos = await respuesta.json();
                let resultado = datos.responseData.translatedText;
                output.innerText = resultado;
                output.style.color = "white";
            } catch (error) {
                output.innerText = "Error de conexi√≥n.";
                output.style.color = "#ff4757";
            }
        }
    </script>
</body>
</html>
